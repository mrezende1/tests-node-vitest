name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
    - uses: actions/setup-node@v3.5.0
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i vitest -D
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
